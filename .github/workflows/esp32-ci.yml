name: ESP32 UART CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  uart-test:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Flash ESP32 and run UART test
        shell: cmd
        run: esp32_flash.bat
